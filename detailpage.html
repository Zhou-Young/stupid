<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="font/iconfont.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/detailpage.css"/>
</head>
<body>
<nav>
    <div class="main-content clearfix">
        <a href="index.html" class="logo left"><img src="img/logo.png" alt="logo" /></a>
        <div class="sort left">
            <p>分类<i class="iconfont icon-unfold ml10"></i></p>
            <ul class="sort-list list">
                <li>宋民国</li>
                <li>哈士奇</li>
                <li>宋民国</li>
                <li>哈士奇</li>
            </ul>
        </div>
        <div class="search left">
            <form action="">
                <input type="text" class="search-input" id="searchValue"/>
                <button type="button" class="search-button" onclick="search()">搜索</button>
            </form>
        </div>
        <div class="add left">
            <i class="iconfont icon-new left icon-add"></i>
            <ul class="add-list list">
                <li><a>上传图片</a></li>
                <li><a>创建专辑</a></li>
            </ul>
        </div>
        <div class="user right show" id="user">
            <a href="remind.html" class="message left mr20"><p>我的消息</p></a>
            <img src="img/pic.jpg" alt="" class="left mr10 user-img"/>
            <div class="left minemine">
                <p class="mine">我的堆糖<i class="iconfont icon-unfold ml10"></i></p>
                <ul class="mine-list list">
                    <li><a href="mine.html">个人主页</a></li>
                    <li onclick="magic('user','user','land')"><a>退出登陆</a></li>
                </ul>
            </div>
        </div>
        <div class="land right hidden" id="land">
            <button class="mr20" onclick="show('login')">登陆</button>
            <button onclick="show('sign')">注册</button>
        </div>
    </div>
</nav>

<div class="login hidden" id="login">
    <div class="content">
        <div class="nav clearfix">
            <p class="left">登陆</p>
            <i class="iconfont icon-guanbi right" onclick="hide('login')"></i>
        </div>
        <div class="login-form">
            <span>昵称:</span><input type="text"/><br/>
            <span>密码:</span><input type="password"/><br/>
            <button class="mr10 login-btn" onclick="magic('login','land','user')">登陆</button><button class="cancel" onclick="hide('login')">取消</button>
        </div>
        <div class="other">
            <p>其他登陆方式</p>
            <ul>
                <li><i class="iconfont icon-youbianlan-weiboshouye"></i></li>
                <li><i class="iconfont icon-youbianlan-QQshouye"></i></li>
                <li><i class="iconfont icon-youbianlan-weixinshouye"></i></li>
            </ul>
        </div>
    </div>
</div>

<div class="sign hidden" id="sign">
    <div class="content">
        <div class="nav clearfix">
            <p class="left">登陆</p>
            <i class="iconfont icon-guanbi right" onclick="hide('login')"></i>
        </div>
        <div action="" class="login-form">
            <span>昵称:</span><input type="text"/><br/>
            <span>邮箱:</span><input type="text"/><br/>
            <span>密码:</span><input type="password"/><br/>
            <button class="mr10 login-btn" onclick="magic('sign','land','user')">注册并登陆</button><button class="cancel" onclick="hide('login')">取消</button>
        </div>
    </div>
</div>

<section class="show-pic" id="showPic">
    <div class="pic">
        <div class="nav">
            <p class="collect left"><i class="iconfont icon-shoucang1"></i>收藏 {{collect}}</p>
            <i class="iconfont icon-demo16 right trans"></i>
        </div>
        <div class="bigpic">
            <img src="img/{{img}}" alt=""/>
        </div>
        <div>
            <p class="desc">{{desc}}</p>
        </div>
    </div>
</section>

<section class="album clearfix main-content">
    <div class="album-detail left">
        <div class="album-author clearfix">
            <div class="photo left"></div>
            <div class="content">
                <span>wuli大萌佩</span><span>2017-09-10</span>
                <div class="album-all clearfix first">
                    <a href="album.html">
                        <div class="content-pic left"></div>
                        <div class="commit">
                            <p>影视</p>
                            <p>2019个人收藏，222个人点赞</p>
                        </div>
                    </a>
                </div>

            </div>

        </div>
        <div class="album-other">
            <p>还被收藏在</p>
            <div class="album-all clearfix">
                <a href="album.html">
                    <div class="content-pic left"></div>
                    <div class="commit">
                        <p>头像</p>
                        <p>2019个人收藏，222个人点赞</p>
                    </div>
                </a>

            </div>
            <div class="album-all clearfix">
                <a href="album.html">
                    <div class="content-pic left"></div>
                    <div class="commit">
                        <p>壁纸</p>
                        <p>2011个人收藏，22个人点赞</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="user-commit">
        <div class="com">
            <i class="iconfont icon-dianzan left"></i>
            <input type="text"/>
            <button>评论</button>
        </div>
        <div class="com-show">
            <div class="photo left"></div>
            <div class="content">
                <span>wo </span><span>2017-09-10</span>
                <div class="album-all">
                    <div class="commit">
                        <p>201个人收藏，222个人点赞</p>
                    </div>
                </div>

            </div>
        </div>


    </div>
</section>

<footer>
    <p>2017@周扬,徐佩，王玉芳，胡都</p>
</footer>

<script src="js/data.js"></script>
<script src="js/detail.js"></script>

</body>
</html>

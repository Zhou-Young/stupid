<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表情多多</title>
    <link rel="stylesheet" href="font/iconfont.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="hidden" id="stupidPreLoad">
    <!--<img src="img/logo.png" alt=""/>-->
</div>
<nav>
    <div class="main-content clearfix">
        <a href="index.html" class="logo left"><img src="img/logo.png" alt="logo" /></a>
        <div class="sort left">
            <p>分类<i class="iconfont icon-unfold ml10"></i></p>
            <ul class="sort-list list" id="sortUl">
                <li>仓鼠</li>
                <li>佩服三连</li>
                <li>雪碧</li>
                <li>熊本熊</li>
                <li>小祖宗</li>
            </ul>
        </div>
        <div class="search left">
            <form action="">
                <input type="text" class="search-input" id="searchValue"/>
                <button type="button" class="search-button" onclick="search()">搜索</button>
            </form>
        </div>
        <div class="add left">
            <i class="iconfont icon-new left icon-add"></i>
            <ul class="add-list list">
                <li><a onclick="show('upload')">上传图片</a></li>
                <li><a onclick="show('uploadAlbum')">创建专辑</a></li>
            </ul>
        </div>
        <div class="user right show" id="user">
            <a href="remind.html" class="message left mr20"><p>我的消息</p></a>
            <img src="img/pic.jpg" alt="" class="left mr10 user-img"/>
            <div class="left minemine">
                <p class="mine">个人中心<i class="iconfont icon-unfold ml10"></i></p>
                <ul class="mine-list list">
                    <li><a href="mine.html">个人主页</a></li>
                    <li onclick="magic('user','user','land')"><a>退出登陆</a></li>
                </ul>
            </div>
        </div>
        <div class="land right hidden" id="land">
            <button class="mr20" onclick="show('login')">登陆</button>
            <button onclick="show('sign')">注册</button>
        </div>
    </div>
</nav>

<div class="login hidden" id="login">
    <div class="content">
        <div class="nav clearfix">
            <p class="left">登陆</p>
            <i class="iconfont icon-guanbi right" onclick="hide('login')"></i>
        </div>
        <div class="login-form">
            <form action="">
                <span>昵称:</span><input type="text" required/><br/>
                <span>密码:</span><input type="password" required/><br/>
            </form>
            <button class="mr10 login-btn" onclick="magic('login','land','user')">登陆</button>
            <button class="cancel" onclick="hide('login')">取消</button>
        </div>
        <div class="other">
            <p>其他登陆方式</p>
            <ul>
                <li><i class="iconfont icon-youbianlan-weiboshouye"></i></li>
                <li><i class="iconfont icon-youbianlan-QQshouye"></i></li>
                <li><i class="iconfont icon-youbianlan-weixinshouye"></i></li>
            </ul>
        </div>
    </div>
</div>

<div class="sign hidden" id="sign">
    <div class="content">
        <div class="nav clearfix">
            <p class="left">注册</p>
            <i class="iconfont icon-guanbi right" onclick="hide('sign')"></i>
        </div>
        <div action="" class="login-form">
            <span>昵称:</span><input type="text"/><br/>
            <span>邮箱:</span><input type="text"/><br/>
            <span>密码:</span><input type="password"/><br/>
            <button class="mr10 login-btn" onclick="magic('sign','land','user')">注册并登陆</button><button class="cancel" onclick="hide('sign')">取消</button>
        </div>
    </div>
</div>

<div class="sign hidden" id="upload">
    <div class="content">
        <div class="nav clearfix">
            <p class="left">上传图片</p>
            <i class="iconfont icon-guanbi right" onclick="hide('upload')"></i>
        </div>
        <section class="upload-box" id="uploadBox">
            <div class="upload-btn">
                <i class="iconfont icon-upload"></i><span>&nbsp;上传图片</span>
                <input type="file" name="pic" id="pic">
            </div>
            <div class="upload-tip">图片需小于10M；如有来源，请注明</div>
        </section>
        <section class="upload-show hidden" id="uploadShow">
            <div class="left show-img">
                <img src="" alt="" id="imgShow"/>
            </div>
            <div class="show-desc">
                <p><span>专辑名</span><input type="text" required id="albumName"/></p>
                <p><span>标签</span><input type="text" required/></p>
                <p><span>描述</span><textarea rows="3" cols="22" required id="albumDesc"></textarea></p>
                <a class="upload-btn" href="album-test.html">
                    <i class="iconfont icon-upload"></i><span>&nbsp;上传</span>
                </a>
            </div>
        </section>
    </div>
</div>

<div class="sign hidden" id="uploadAlbum">
    <div class="content" style="width:560px;height:250px">
        <div class="nav clearfix">
            <p class="left">创建专辑</p>
            <i class="iconfont icon-guanbi right" onclick="hide('uploadAlbum')"></i>
        </div>
        <div class="album-wrap">
            <section class="album-l">
                <p><span>专辑名</span><input type="text" required/></p>
                <p><span style="float:left">描述</span><textarea rows="3" cols="22" required></textarea></p>
                <p><span>标签</span><input type="text" required/></p>
                <div class="create" onclick="hide('uploadAlbum')">创建</div>
            </section>
            <section class="album-r">
                <h5>常用标签</h5>
                <label>插画</label>
                <label>电影</label>
                <label>设计</label>
                <label>家居</label>
                <label>旅行</label>
                <label>手工</label>
                <label>男装</label>
                <label>封面</label>
                <label>动漫</label>
                <label>怀旧</label>
                <label>人物</label>
                <label>植物</label>
                <label>小孩</label>
                <label>宠物</label>
                <label>美食</label>
                <label>艺术</label>
                <label>配饰</label>
                <label>街拍</label>
                <label>女装</label>
                <label>头像</label>
            </section>
        </div>
    </div>
</div>


<section class="main">
    <div class="choose main-content"><a onclick="sortC()">按热度</a>/<a onclick="sortP()">按时间</a></div>
    <div class="pic-content main-content clearfix" id="picContent" style="height: auto">
        <div class="pic left " id="pic_{{index}}">
            <a href="detailpage.html?id={{index}}">
                <img src="img/{{img}}" alt="" onclick="jump()"/>
            </a>
            <div class="pic-introduce">
                <p class="intro">{{desc}}</p>
                <div class="pic-collect">
                    <span onclick="praise(this)">
                        <i class="iconfont icon-shoucang1"></i>
                        <span>{{collect}}</span>
                    </span>
                    <span onclick="praise(this)"><i class="iconfont icon-dianzan" onclick=""></i><span>{{praise}}</span></span>
                </div>
            </div>
        </div>
    </div>
    <ul class="page" id="page">
    </ul>
</section>
<footer>
    <p>2017@周扬,徐佩，王玉芳，胡都</p>
</footer>

<script src="js/common.js"></script>
<script src="js/data.js"></script>
<script src="js/index.js"></script>
<script>
    document.getElementById('pic').onchange = function() {
        var imgFile = this.files[0];
        var fr = new FileReader();
        fr.onload = function() {
            document.getElementById('imgShow').src = fr.result;
        };
        fr.readAsDataURL(imgFile);
        magic("uploadBox","uploadBox","uploadShow");
        console.log(imgFile,fr);
    };
</script>
</body>
</html>
